<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Python Runner (GitHub Pages)</title>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 220px;
            font-family: monospace;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        pre {
            background: #111;
            color: #00ff90;
            padding: 10px;
            min-height: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Menjalankan Python di GitHub Pages üêç</h2>

<textarea id="code">
# Variabel
nama = "Hary"
umur = 21
jurusan = "Matematika"

print("Nama:", nama)
print("Umur:", umur)
print("Jurusan:", jurusan)

# List dan Looping
hobi = ["Membaca", "Ngoding", "Olahraga"]
for h in hobi:
    print("Hobi:", h)

# Kondisi
nilai = 85
if nilai >= 75:
    print("Lulus")
else:
    print("Tidak Lulus")
</textarea>

<br>
<button onclick="runPython()">‚ñ∂ Jalankan Python</button>

<h3>Output:</h3>
<pre id="output"></pre>

<script>
let pyodideReady = false;
let pyodide;

async function loadPyodideAndPackages() {
    pyodide = await loadPyodide();
    pyodideReady = true;
}

loadPyodideAndPackages();

async function runPython() {
    if (!pyodideReady) {
        document.getElementById("output").textContent = "Pyodide sedang loading...";
        return;
    }

    const code = document.getElementById("code").value;

    try {
        let result = await pyodide.runPythonAsync(code);
        document.getElementById("output").textContent =
            pyodide.runPython("import sys; sys.stdout.getvalue()");
    } catch (err) {
        document.getElementById("output").textContent = err;
    }
}
</script>

</body>
</html>
