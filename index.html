<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Praktikum Python vs JavaScript - M. Hariadi</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
        }

        button {
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        .box {
            margin-top: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-left: 5px solid #3498db;
            min-height: 30px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">

<header>
    <h1>Praktikum Perbedaan Python dan JavaScript</h1>
    <p>Pemrograman Dasar | Output Langsung di Web</p>
</header>

<div class="card">
    <h2>üë§ Identitas Praktikan</h2>
    <button onclick="contohIdentitas()">Tampilkan Identitas</button>
    <div id="out1" class="box"></div>
</div>

<div class="card">
    <h2>üçé Array / List (Buah-buahan)</h2>
    <button onclick="contohArray()">Tampilkan Data</button>
    <div id="out2" class="box"></div>
</div>

<div class="card">
    <h2>üìä Kondisi (If - Else)</h2>
    <button onclick="contohKondisi()">Cek Nilai</button>
    <div id="out3" class="box"></div>
</div>

<div class="card">
    <h2>üîÅ Looping (Pengulangan)</h2>
    <button onclick="contohLoop()">Jalankan Loop</button>
    <div id="out4" class="box"></div>
</div>

<footer>
    ¬© 2025 | Praktikum Pemrograman Dasar | M. Hariadi
</footer>

</div>

<script>
/*
========================================
1. IDENTITAS
Python:
nama = "M. Hariadi"
umur = 21
hobi = ["Mendaki Gunung", "Hiking"]
alamat = "Pringgabaya, Lombok Timur, NTB"
========================================
*/
function contohIdentitas() {
    let nama = "M. Hariadi";
    let umur = 21;
    let hobi = ["Mendaki Gunung", "Hiking"];
    let alamat = "Pringgabaya, Lombok Timur, NTB";

    document.getElementById("out1").innerHTML =
        "<strong>Nama:</strong> " + nama + "<br>" +
        "<strong>Umur:</strong> " + umur + " tahun<br>" +
        "<strong>Hobi:</strong> " + hobi.join(", ") + "<br>" +
        "<strong>Alamat:</strong> " + alamat;
}

/*
========================================
2. ARRAY / LIST
========================================
*/
function contohArray() {
    let buah = ["Kelengkeng", "Apel", "Jeruk", "Mangga"];
    let output = "<strong>Daftar Buah:</strong><br>";

    for (let i = 0; i < buah.length; i++) {
        output += (i + 1) + ". " + buah[i] + "<br>";
    }

    document.getElementById("out2").innerHTML = output;
}

/*
========================================
3. KONDISI IF ELSE
========================================
*/
function contohKondisi() {
    let nilai = 95;
    let status = (nilai >= 75) ? "Lulus ‚úÖ" : "Tidak Lulus ‚ùå";

    document.getElementById("out3").innerHTML =
        "<strong>Nilai:</strong> " + nilai + "<br>" +
        "<strong>Status:</strong> " + status;
}

/*
========================================
4. LOOPING
========================================
*/
function contohLoop() {
    let output = "";

    for (let i = 1; i <= 5; i++) {
        output += "Perulangan ke-" + i + "<br>";
    }

    document.getElementById("out4").innerHTML = output;
}
</script>

</body>
</html>
