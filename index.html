<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Praktikum Perbedaan Python dan JavaScript - Hary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .box {
            border: 1px solid #333;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
            min-height: 30px;
        }
        button {
            margin-top: 5px;
            padding: 5px 10px;
        }
        hr {
            margin: 25px 0;
        }
    </style>
</head>
<body>

<h1>Praktikum: Perbedaan Python dan JavaScript</h1>
<p>Output program langsung ditampilkan di halaman web.</p>
<p><strong>Nama Praktikan: M.Hariadi</strong></p>

<hr>

<!-- ==================== 1. VARIABEL ==================== -->
<h2>1. identitas</h2>
<button onclick="contohVariabel()">Jalankan</button>
<div id="out1" class="box"></div>

<!-- ==================== 2. ARRAY ==================== -->
<h2>2. buah-buahan</h2>
<button onclick="contohArray()">Jalankan</button>
<div id="out2" class="box"></div>

<!-- ==================== 3. KONDISI ==================== -->
<h2>3. nilai (If - Else)</h2>
<button onclick="contohKondisi()">Jalankan</button>
<div id="out3" class="box"></div>

<!-- ==================== 4. LOOPING ==================== -->
<h2>4. pengulangan</h2>
<button onclick="contohLoop()">Jalankan</button>
<div id="out4" class="box"></div>

<script>
/*
========================================
1. VARIABEL
Python:
nama = "Hary"
umur = 21
print(nama, umur)
========================================
*/
function contohVariabel() {
    let nama = "M.Hariadi";
    let umur = 21;
    let hobi = mendaki gunung,hiking;
    let alamat = pringgabaya,lotim,NTB;

    document.getElementById("out1").innerHTML =
        "Nama: " + nama + "<br>Umur: " + umur;
}

/*
========================================
2. ARRAY / LIST
Python:
buah = ["apel", "jeruk", "mangga"]
for b in buah:
    print(b)
========================================
*/
function contohArray() {
    let buah = ["kelengkeng","Apel", "Jeruk", "Mangga"];
    let output = "";

    for (let i = 0; i < buah.length; i++) {
        output += buah[i] + "<br>";
    }

    document.getElementById("out2").innerHTML = output;
}

/*
========================================
3. KONDISI
Python:
nilai = 80
if nilai >= 75:
    print("Lulus")
else:
    print("Tidak Lulus")
========================================
*/
function contohKondisi() {
    let nilai = 95;
    let hasil;

    if (nilai >= 75) {
        hasil = "Lulus";
    } else {
        hasil = "Tidak Lulus";
    }

    document.getElementById("out3").innerHTML =
        "Nilai: " + nilai + "<br>Status: " + hasil;
}

/*
========================================
4. LOOPING
Python:
for i in range(1, 6):
    print(i)
========================================
*/
function contohLoop() {
    let output = "";

    for (let i = 1; i <= 5; i++) {
        output += "Perulangan ke-" + i + "<br>";
    }

    document.getElementById("out4").innerHTML = output;
}
</script>

</body>
</html>
